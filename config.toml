baseurl = "/"
title = "Nico Espinosa Dice"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
# disqusShortname = "" # Enable Disqus comments by entering your Disqus shortname
# googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
  name = "Nico Espinosa Dice"

[Params]
  description = "Nico Espinosa Dice's personal website." # Site description. Used in meta description
  copyright = "Nico Espinosa Dice" # Footer copyright holder, otherwise will use site title
  opengraph = false # Enable OpenGraph if true
  twitter_cards = false # Enable Twitter Cards if true
  readmore = false # Show "Read more" button in list if true
  authorbox = false # Show authorbox at bottom of pages if true
  toc = false # Enable Table of Contents
  post_navigation = false # Show post navigation at bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information
  mainSections = ["post", "about", "projects", "miscellaneous"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "01-02-2006" # Change the format of dates
  # mathjax = true # Enable MathJax
  # mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  # mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  highlightColor = "#5c4636" # Override highlight color
  # customCSS = ["css/custom.css"] # Include custom CSS files
  # customJS = ["js/custom.js"] # Include custom JS files

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  # facebook = "username"
  # twitter = "username"
  # instagram = "username"
  linkedin = "nico-espinosa-dice"
  # telegram = "username"
  github = "nico-espinosadice"
  # gitlab = "username"
  # bitbucket = "username"
  email = "nesinosadice@hmc.edu"

# Custom social links
[[Params.widgets.social.custom]]
  title = "Resume"
  url = "/img/EspinosaDice_Resume.pdf"

